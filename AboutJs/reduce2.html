<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用reduce处理返回一个对象</title>
</head>

<body>
    <script>
        function getURLParameters(url) {
            return url
                .split('?') //取？分割
                .slice(1) //不要第一部分
                .join() //拼接
                .split('&')//&分割
                .map(v => v.split('=')) //=分割
                .reduce(
                    (s, n) => 
                    { 
                        s[n[0]] = n[1]; return s 
                    }, {}
                )
        }
        const url = "http://www.baidu.com/?name=zhangsan&age=18&sex=nan#"
        // 去掉最后一个#号
        const newUrl = url.substring(0,url.length -1 )
        console.log(getURLParameters(newUrl));
    </script>
</body>

</html>
